      '[ -e $BASEDIR/dune-grid-glue ] && sed -i 's|std::cout << "added " << simplex_index << " subfaces\\n"|//std::cout << "added " << simplex_index << " subfaces\\n"|' $BASEDIR/dune-grid-glue/dune/grid-glue/extractors/codim1extractor.hh'
