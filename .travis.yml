sudo: required
dist: trusty
language: generic

addons:
  apt:
    sources:
    - 'ubuntu-toolchain-r-test'
    packages:
    - cmake
    - doxygen
    - texlive-base
    - python-virtualenv
    - libboost1.55-all-dev
    - python-pip
    - libtbb-dev
    - libsuitesparse-dev
    - ninja-build
    - git
    - g++-4.9
    - gcc-4.9

before_script:
    - pushd ${TRAVIS_BUILD_DIR}/.travis
    - ./init_sshkey.sh
    - popd

deploy:
    provider: script
    script: .travis/deploy_docs.sh
    on:
      branch: doc_deployment

notifications:
  email:
    on_success: change
    on_failure: change
