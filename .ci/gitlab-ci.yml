stages:
  - docker

.docker-in-docker:
    retry:
        max: 2
        when:
            - always
    image: docker:stable
    variables:
        DOCKER_HOST: tcp://docker:2375/
        DOCKER_DRIVER: overlay2
    before_script:
        - apk --update add openssh-client rsync git file bash python3
        - pip3 install -U docker jinja2 docopt
        - echo $DOCKER_PW | docker login --username="$DOCKER_USER" --password-stdin
    services:
        - docker:dind
    environment:
        name: unsafe
    stage: docker
    script: dune-xt-common/.ci/shared/docker/update_test_dockers.py ${MODULE_NAME}

common:
    extends: .docker-in-docker
    variables:
      MODULE_NAME: dune-xt-common

grid:
    extends: .docker-in-docker
    variables:
      MODULE_NAME: dune-xt-grid

super:
  extends: .docker-in-docker
  variables:
    BASE: debian
    IMAGE: dunecommunity/xt-super_${BASE}:${CI_COMMIT_SHA}
  script: |
    docker build --build-arg BASE=${BASE} -t ${IMAGE} -f dune-xt-common/.ci/shared/docker/super_docker/Dockerfile .
    docker push ${IMAGE}
